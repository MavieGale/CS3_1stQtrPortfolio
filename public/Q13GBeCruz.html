    <p>Guess the number: ****</p>
    <p>The number is from 1 to 100</p>

    <label for="Userguess">Enter your guess:</label>
    <input type="text" id="Userguess"><br><br>

    <button onclick="checkIt()">Check It</button>
    <p id="result">Result:</p>

    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() {
            let guess = parseInt(document.getElementById("Userguess").value);
            let result;
                if (guess > dNumber) {
                    result = "Lower.";
                } 
                else if (guess < dNumber) {
                    result = "Higher.";
                } 
                else if (guess === dNumber) {
                    result = "You are correct!";
                } 
                else {
                    result = "Please enter a valid number.";
                }

            document.getElementById("result").innerHTML = "Result: " + result;   
        }
    </script>
